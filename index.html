<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Search</title>
</head>
<body>
    <form action="https://www.tiktok.com/search" method="get">
        <label for="search">Search TikTok:</label>
        <input type="text" id="search" name="q" placeholder="Enter your search query">
        <button type="submit">Search</button>
    </form>
    <iframe src="https://www.tiktok.com" width="100%" height="600"></iframe>
</body>
</html>
